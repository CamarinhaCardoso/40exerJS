<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>

    <header>
        <img class="logo-convert" src="assets/logo 1.png" alt="logo-convert">
    </header>
    <main>
        <label> Convert <b>de</b></label>
        <select class="currency-select-de">
            <option value="real">R$ Real Brasileiro</option>
        </select>

        <label> Convert <b>para</b></label>
        <select class="currency-select">
            <option value="dolar">US$ Dolar Americano</option>
            <option value="real">R$ Real Brasileiro</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra</option>
            <option value="bitcoin">₿ Bitcoin</option>
        </select>

        <label for="">Valor</label>
        <Input class="currency-input" placeholder="R$ 10.000,00" type="number"></Input>


        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-de" src="assets/Real.png" alt="real">
                <p class="currency-de"> Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="assets/Seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/Dolar.png" alt="dolar">
                <p class="currency" id="currency-name">US$ Dolar Americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </main>

</body>
<script src="scripts.js"></script>

</html>
